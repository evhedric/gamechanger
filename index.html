<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Program GameChanger</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: black;
      color: white;
      padding: 2rem;
    }
    .scoreboard {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ”´ Shockers Live Game Data</h1>
  <div id="scoreboard" class="scoreboard">Looking for a live game...</div>

  <script>
    const teamId = "1mywYde2zhYZ";

    async function fetchLiveGameId() {
      const res = await fetch(`https://api.team-manager.gc.com/public/teams/${teamId}/games`);
      const games = await res.json();

      const now = new Date();
      const liveGame = games.find(game => game.status === "in_progress");

      if (liveGame) return liveGame.id;

      // If no "in_progress" game, try to find one starting soon (within 30 mins of now)
      for (let game of games) {
        const startTime = new Date(game.start_time);
        const diff = Math.abs(now - startTime) / 1000 / 60; // in minutes
        if (diff <= 30) return game.id;
      }

      return null;
    }

    async function fetchAndDisplayScoreboard() {
      const gameId = await fetchLiveGameId();

      if (!gameId) {
        document.getElementById("scoreboard").innerHTML = "No live or upcoming game found.";
        return;
      }

      const res = await fetch(`https://api.team-manager.gc.com/public/teams/${teamId}/games/${gameId}/details?include=line_scores`);
      const data = await res.json();

      const home = data?.game?.home_team?.name || "Home";
      const away = data?.game?.away_team?.name || "Away";
      const innings = data?.game?.line_scores?.innings || [];

      const homeScores = innings.map(i => i.home).join(" | ");
      const awayScores = innings.map(i => i.away).join(" | ");

      document.getElementById("scoreboard").innerHTML = `
        <strong>${away}</strong>: ${awayScores} <br/>
        <strong>${home}</strong>: ${homeScores}
      `;
    }

    // Initial load + refresh every 30 seconds
    fetchAndDisplayScoreboard();
    setInterval(fetchAndDisplayScoreboard, 30000);
  </script>
</body>
</html>
