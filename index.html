<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program GameChanger - Field Mockup</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Inter', sans-serif;
      color: #000;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 2px solid #ccc;
    }
    header img {
      height: 50px;
    }
    .scoreboard {
      text-align: center;
    }
    .scoreboard h2 {
      margin: 0;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      height: calc(100vh - 100px);
    }
    .lineup {
      width: 25%;
      padding: 1rem;
      border-right: 2px solid #ccc;
    }
    .lineup h2 {
      margin-bottom: 1rem;
    }
    .lineup-player {
      margin: 0.4rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      background-color: #ddd;
      cursor: grab;
    }
    .lineup-player.active {
      background-color: #90ee90;
      font-weight: bold;
    }
    .field-wrapper {
      width: 75%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .field {
      width: 90%;
      max-width: 700px;
      position: relative;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ef/Baseball_field_diamond.svg');
      background-size: cover;
      background-position: center;
      height: 500px;
    }
    .player-label {
      position: absolute;
      font-size: 0.85rem;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      transform: translate(-50%, -50%);
    }
    .reset-button {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #ff4444;
      border: none;
      color: white;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .info-panels {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      width: 90%;
      max-width: 700px;
    }
    .info-panel {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://media.graphassets.com/FhWvQZXET16e3gZb1qRP" alt="Shockers Logo" onerror="this.style.display='none'" />
    <div class="scoreboard">
      <h2>Shockers 5 | Red Sox 3</h2>
      <div>Balls: ⚪⚪⚪ Strikes: ⚪⚪ Outs: ⚪⚪⚪</div>
    </div>
    <div class="scoreboard">
      <div>Inning: 4</div>
    </div>
  </header>
  <div class="main">
    <div class="lineup" id="lineup">
      <h2>Lineup</h2>
    </div>
    <div class="field-wrapper">
      <div class="field" id="field"></div>
      <div class="info-panels">
        <div class="info-panel" id="pitcher">Pitcher: —<br># of pitches: —</div>
        <div class="info-panel" id="batter">Batter: —<br># of Hits vs. # of At Bats</div>
      </div>
    </div>
  </div>
  <script>
    const players = [
      'Everett H. (#7)', 'Brecken M. (#5)', 'Chase S. (#10)',
      'Jaxon L. (#4)', 'Carter W. (#8)', 'Mason G. (#12)',
      'Tyler B. (#6)', 'Liam P. (#1)', 'Noah D. (#2)'
    ];

    const fieldPositions = [
      { name: 'P', top: '48%', left: '50%' },
      { name: 'C', top: '88%', left: '50%' },
      { name: '1B', top: '60%', left: '80%' },
      { name: '2B', top: '35%', left: '60%' },
      { name: 'SS', top: '42%', left: '40%' },
      { name: '3B', top: '60%', left: '20%' },
      { name: 'LF', top: '20%', left: '10%' },
      { name: 'CF', top: '10%', left: '50%' },
      { name: 'RF', top: '20%', left: '90%' }
    ];

    const assignments = {};

    function renderLineup() {
      const lineup = document.getElementById('lineup');
      lineup.innerHTML = '<h2>Lineup</h2>';

      players.forEach(player => {
        const div = document.createElement('div');
        div.className = 'lineup-player';
        div.textContent = player;
        div.draggable = true;
        div.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', player);
        });
        lineup.appendChild(div);
      });

      const reset = document.createElement('button');
      reset.className = 'reset-button';
      reset.textContent = 'Reset Field';
      reset.onclick = () => {
        Object.keys(assignments).forEach(k => delete assignments[k]);
        updateField();
      };
      lineup.appendChild(reset);
    }

    function updateField() {
      document.querySelectorAll('.player-label').forEach(label => {
        const pos = label.dataset.position;
        const player = assignments[pos];
        label.textContent = player || pos;
      });

      document.querySelectorAll('.lineup-player').forEach(el => {
        const playerName = el.textContent.split(' (')[0];
        const found = Object.entries(assignments).find(([pos, name]) => name === playerName);
        el.classList.toggle('active', !!found);
        el.textContent = found ? `${playerName} (${found[0]})` : playerName;
      });
    }

    function renderField() {
      const field = document.getElementById('field');
      fieldPositions.forEach(pos => {
        const div = document.createElement('div');
        div.className = 'player-label';
        div.dataset.position = pos.name;
        div.style.top = pos.top;
        div.style.left = pos.left;
        div.textContent = pos.name;

        div.addEventListener('dragover', e => e.preventDefault());
        div.addEventListener('drop', e => {
          e.preventDefault();
          const dropped = e.dataTransfer.getData('text/plain');
          const nameOnly = dropped.split(' (')[0];
          Object.keys(assignments).forEach(k => {
            if (assignments[k] === nameOnly) delete assignments[k];
          });
          assignments[pos.name] = nameOnly;
          updateField();
        });

        div.setAttribute('draggable', 'true');
        div.addEventListener('dragstart', e => {
          if (assignments[pos.name]) {
            e.dataTransfer.setData('text/plain', assignments[pos.name]);
            delete assignments[pos.name];
            updateField();
          }
        });

        field.appendChild(div);
      });
    }

    renderLineup();
    renderField();
    updateField();
  </script>
</body>
</html>
