<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Program GameChanger (Test Mode)</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: black;
      color: white;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .scoreboard {
      font-size: 1.75rem;
      margin-top: 1rem;
      line-height: 2.5rem;
    }
    .highlight {
      font-weight: bold;
      color: #00ffcc;
    }
    .faded {
      color: #999;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Test Mode: Mocked Scoreboard</h1>
  <div id="scoreboard" class="scoreboard">Loading fake game data...</div>

  <script>
    async function fetchAndDisplayScoreboard() {
      // Mocked fake data for testing
      const data = {
        game: {
          home_team: { name: "Shockers" },
          away_team: { name: "Red Sox" },
          line_scores: {
            innings: [
              { home: 2, away: 1 },
              { home: 0, away: 3 },
              { home: 1, away: 0 },
            ]
          }
        }
      };

      const home = data?.game?.home_team?.name || "Home";
      const away = data?.game?.away_team?.name || "Away";
      const innings = data?.game?.line_scores?.innings || [];

      const currentInning = innings.length + 1;
      const homeRuns = innings.reduce((sum, inn) => sum + (parseInt(inn.home) || 0), 0);
      const awayRuns = innings.reduce((sum, inn) => sum + (parseInt(inn.away) || 0), 0);
      const homeScores = innings.map(i => i.home).join(" | ");
      const awayScores = innings.map(i => i.away).join(" | ");

      document.getElementById("scoreboard").innerHTML = `
        <div><span class="highlight">${away}</span>: ${awayScores} &nbsp; <strong>Total:</strong> ${awayRuns}</div>
        <div><span class="highlight">${home}</span>: ${homeScores} &nbsp; <strong>Total:</strong> ${homeRuns}</div>
        <br/>
        <div><strong>Inning:</strong> ${currentInning}</div>
        <div class="faded">This is demo data (not live)</div>
      `;
    }

    fetchAndDisplayScoreboard();
  </script>
</body>
</html>
