<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Program GameChanger</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: black;
      color: white;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .scoreboard {
      font-size: 1.75rem;
      margin-top: 1rem;
      line-height: 2.5rem;
    }
    .highlight {
      font-weight: bold;
      color: #00ffcc;
    }
    .faded {
      color: #999;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>âš¾ Shockers Live Game Data</h1>
  <div id="scoreboard" class="scoreboard">Looking for a live game...</div>

  <script>
    const teamId = "1mywYde2zhYZ";

    async function fetchLiveGameId() {
      const res = await fetch(`https://api.team-manager.gc.com/public/teams/${teamId}/games`);
      const games = await res.json();

      const now = new Date();
      const liveGame = games.find(game => game.status === "in_progress");

      if (liveGame) return liveGame;

      // Try to find a game starting soon
      for (let game of games) {
        const start = new Date(game.start_time);
        const diff = Math.abs(now - start) / 1000 / 60; // minutes
        if (diff <= 30) return game;
      }

      return null;
    }

    async function fetchAndDisplayScoreboard() {
      const game = await fetchLiveGameId();

      const scoreboard = document.getElementById("scoreboard");

      if (!game) {
        scoreboard.innerHTML = `<div>No live or upcoming game found.</div>`;
        return;
      }

      const gameId = game.id;
      const startTime = new Date(game.start_time).toLocaleString("en-US", {
        hour: "numeric", minute: "numeric", hour12: true
      });

      const res = await fetch(`https://api.team-manager.gc.com/public/teams/${teamId}/games/${gameId}/details?include=line_scores`);
      const data = await res.json();

      const home = data?.game?.home_team?.name || "Home";
      const away = data?.game?.away_team?.name || "Away";
      const innings = data?.game?.line_scores?.innings || [];

      const currentInning = innings.length + 1;
      const homeRuns = innings.reduce((sum, inn) => sum + (parseInt(inn.home) || 0), 0);
      const awayRuns = innings.reduce((sum, inn) => sum + (parseInt(inn.away) || 0), 0);
      const homeScores = innings.map(i => i.home).join(" | ");
      const awayScores = innings.map(i => i.away).join(" | ");

      const gameLive = game.status === "in_progress";

      scoreboard.innerHTML = `
        <div><span class="highlight">${away}</span>: ${awayScores} &nbsp; <strong>Total:</strong> ${awayRuns}</div>
        <div><span class="highlight">${home}</span>: ${homeScores} &nbsp; <strong>Total:</strong> ${homeRuns}</div>
        <br/>
        <div><strong>Inning:</strong> ${currentInning}</div>
        <div class="faded">${gameLive ? "Game in progress" : "Next game starts at: " + startTime}</div>
      `;
    }

    fetchAndDisplayScoreboard();
    setInterval(fetchAndDisplayScoreboard, 30000);
  </script>
</body>
</html>
