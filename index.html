<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Program GameChanger</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: black;
      color: white;
      padding: 2rem;
    }
    .scoreboard {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>⚾️ Shockers Live Game Data</h1>
  <div id="scoreboard" class="scoreboard">Loading...</div>

  <script>
    async function fetchGameData() {
      try {
        const res = await fetch("https://api.team-manager.gc.com/public/teams/1mywYde2zhYZ/games/b166e5f5-2246-4600-8bb2-a2c2294acfb8/details?include=line_scores");
        const data = await res.json();

        const home = data?.game?.home_team?.name || "Home";
        const away = data?.game?.away_team?.name || "Away";
        const innings = data?.game?.line_scores?.innings || [];

        const homeScores = innings.map(i => i.home).join(" ");
        const awayScores = innings.map(i => i.away).join(" ");

        document.getElementById("scoreboard").innerHTML = `
          <strong>${away}</strong>: ${awayScores} <br/>
          <strong>${home}</strong>: ${homeScores}
        `;
      } catch (err) {
        console.error("Error fetching game data:", err);
        document.getElementById("scoreboard").innerText = "Failed to load data.";
      }
    }

    fetchGameData(); // load once
    setInterval(fetchGameData, 30000); // refresh every 30s
  </script>
</body>
</html>
